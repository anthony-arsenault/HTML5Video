

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Shark Communications</title>
    
    <script src="http://api.html5media.info/1.1.4/html5media.min.js"></script>
    
     <!-- Chang URLs to wherever Video.js files will be hosted -->
      <link href="video-js.min.css" rel="stylesheet" type="text/css">
      <!-- video.js must be in the <head> for older IEs to work. -->
      <script src="video.min.js"></script>
    
      <!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->
      <script>
        _V_.options.flash.swf = "video-js.swf";
      </script>
    

  <style>
  
		html, body, div, span, applet, object, iframe,
		h1, h2, h3, h4, h5, h6, p, blockquote, pre,
		a, abbr, acronym, address, big, cite, code,
		del, dfn, em, img, ins, kbd, q, s, samp,
		small, strike, strong, sub, sup, tt, var,
		b, u, i, center,
		dl, dt, dd, ol, ul, li,
		fieldset, form, label, legend,
		table, caption, tbody, tfoot, thead, tr, th, td,
		article, aside, canvas, details, embed, 
		figure, figcaption, footer, header, hgroup, 
		menu, nav, output, ruby, section, summary,
		time, mark, audio, video {
			margin: 0;
			padding: 0;
			border: 0;
			font-size: 100%;
			font: inherit;
			vertical-align: baseline;
		}
		/* HTML5 display-role reset for older browsers */
		article, aside, details, figcaption, figure, 
		footer, header, hgroup, menu, nav, section {
			display: block;
		}
		body {
			line-height: 1;
		}
		ol, ul {
			list-style: none;
		}
		blockquote, q {
			quotes: none;
		}
		blockquote:before, blockquote:after,
		q:before, q:after {
			content: '';
			content: none;
		}
		table {
			border-collapse: collapse;
			border-spacing: 0;
		}
		
		html {
			background: url('http://sharkcomm.com/assets/images/testpage_bg.jpg') no-repeat center center fixed;
			-webkit-background-size: cover;
			-moz-background-size: cover;
			-o-background-size: cover;
			background-size: cover;
		}
  
	  .video{
		  width: 640px;
		  margin: 40px auto;
		  display: block;	
	  }
	  
	  #header{
		  width: 960px;
		  margin: 0 auto;
		  display: block;
	  }
	  
	  #header img{
	  width: 80px;
	  margin-left: 40px;
	  margin-top: 15px;	
	  }
	  
	  #header_wrapper{
		 position: fixed;
		 bottom: 0px;
		  width: 100%;
		  height: 50px;
		  background: #3E3733;
		  		  padding-bottom: 15px;
		  
	  }
	  
	  #content{
	  	width: 960px;
	  	margin: 50px auto 0px;
	  }
	  	  
	  #videowrapper{
	  position: absolute;
	  left: 50%;
	  margin-left: -240px;
	  top: 42%;
	  margin-top: -130px;	
	  }
	  
	  #videowrapper video{
	  	-webkit-box-shadow: 3px 3px 5px 0px rgba(0, 0, 0, .3);
	  	-moz-box-shadow: 3px 3px 5px 0px rgba(0, 0, 0, .3);
	  	box-shadow: 3px 3px 5px 0px rgba(0, 0, 0, .3);
	  }
	  
	  .flash object{
	  margin: auto;
	  display: block;	
	  }
	  
	  
  </style>
  </head>
  <body>
  
  <div id="header_wrapper">
	  <div id="header">
		  <img class="logo" src="http://www.sharkcomm.com/style/images/logo_2-13-12.png">
	  </div>
  </div>
       
	<div id="content">
			
			<div id="videowrapper">
				<video class="video-js vjs-default-skin" controls preload="none" width="480" height="270"
				data-setup="{}">
				<source src="video.mp4"  type='video/mp4'>
				  <source src="video.webm" type='video/webm'>
				  <source src="video.theora.ogv"  type='video/ogg'>
				</video>
			</div>
								
	</div>
		

  </body>
</html>
